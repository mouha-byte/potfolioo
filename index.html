<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouhanned | Software Engineer & Flutter/IoT Developer</title>
    <style>
      /* Profile Photo Styles */
      .profile-container {
        position: fixed;
        bottom: 120px;
        right: 20px;
        z-index: 1001;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      
      .profile-photo {
        position: relative;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        overflow: hidden;
        border: 3px solid #915EFF;
        box-shadow: 0 8px 32px rgba(145, 94, 255, 0.4);
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        animation: float 3s ease-in-out infinite;
      }
      
      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      
      .profile-photo::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shine 3s infinite;
      }
      
      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }
      
      .profile-photo:hover {
        transform: scale(1.15) rotate(5deg);
        border-color: #A855F7;
        box-shadow: 0 12px 48px rgba(145, 94, 255, 0.6);
        animation: float 3s ease-in-out infinite, wiggle 0.5s ease;
      }
      
      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg) scale(1.15); }
        25% { transform: rotate(5deg) scale(1.15); }
        75% { transform: rotate(-5deg) scale(1.15); }
      }
      
      .profile-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.4s ease;
      }
      
      .profile-photo:hover img {
        transform: scale(1.1);
      }
      
      .profile-status {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 6px 12px;
        background: rgba(17, 25, 40, 0.75);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        border: 1px solid rgba(145, 94, 255, 0.3);
        font-size: 12px;
        color: #10b981;
        font-weight: 500;
        animation: fadeIn 1s ease-in-out;
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .status-dot {
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        animation: blink 2s infinite;
      }
      
      @keyframes blink {
        0%, 100% {
          opacity: 1;
          box-shadow: 0 0 8px #10b981;
        }
        50% {
          opacity: 0.3;
          box-shadow: 0 0 2px #10b981;
        }
      }
      
      /* Social Links */
      .social-links {
        position: fixed;
        bottom: 260px;
        right: 20px;
        z-index: 1000;
        display: flex;
        flex-direction: column;
        gap: 12px;
        opacity: 0;
        animation: slideIn 0.6s ease-out 0.3s forwards;
      }
      
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      
      .social-link {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 45px;
        height: 45px;
        background: rgba(145, 94, 255, 0.1);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(145, 94, 255, 0.3);
        border-radius: 50%;
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        position: relative;
        overflow: hidden;
      }
      
      .social-link::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        border-radius: 50%;
        background: rgba(145, 94, 255, 0.3);
        transition: all 0.5s ease;
        transform: translate(-50%, -50%);
      }
      
      .social-link:hover::before {
        width: 100px;
        height: 100px;
      }
      
      .social-link:hover {
        background: rgba(145, 94, 255, 0.8);
        border-color: #A855F7;
        transform: translateX(-5px) rotate(360deg);
        box-shadow: 0 8px 20px rgba(145, 94, 255, 0.4);
      }
      
      .social-link svg {
        width: 22px;
        height: 22px;
        position: relative;
        z-index: 1;
        transition: all 0.3s ease;
      }
      
      .social-link:hover svg {
        transform: scale(1.2);
      }
      
      /* Tooltip */
      .social-link::after {
        content: attr(data-tooltip);
        position: absolute;
        right: 60px;
        background: rgba(17, 25, 40, 0.95);
        color: white;
        padding: 8px 12px;
        border-radius: 8px;
        font-size: 12px;
        white-space: nowrap;
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
        border: 1px solid rgba(145, 94, 255, 0.3);
      }
      
      .social-link:hover::after {
        opacity: 1;
        right: 55px;
      }

      .cv-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 24px;
        border: 2px solid #915EFF;
        border-radius: 30px;
        background: rgba(145, 94, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1000;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(145, 94, 255, 0.2);
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% {
          box-shadow: 0 4px 15px rgba(145, 94, 255, 0.2);
        }
        50% {
          box-shadow: 0 6px 20px rgba(145, 94, 255, 0.4);
        }
        100% {
          box-shadow: 0 4px 15px rgba(145, 94, 255, 0.2);
        }
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-3px);
        }
        60% {
          transform: translateY(-2px);
        }
      }
      
      .cv-button:hover {
        background: rgba(145, 94, 255, 0.8);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 30px rgba(145, 94, 255, 0.5);
        border-color: #A855F7;
        animation: none;
      }
      
      .cv-button:active {
        transform: translateY(-1px) scale(1.02);
        box-shadow: 0 6px 15px rgba(145, 94, 255, 0.3);
      }
      
      .cv-button svg {
        width: 20px;
        height: 20px;
        transition: all 0.4s ease;
      }
      
      .cv-button:hover svg {
        transform: translateY(-2px) rotate(5deg);
        animation: bounce 0.6s ease;
      }
      
      .cv-text {
        line-height: 1.2;
        white-space: nowrap;
        transition: all 0.3s ease;
      }
      
      .cv-button:hover .cv-text {
        transform: translateX(2px);
      }
      
      /* Responsive Design */
      @media (max-width: 768px) {
        .profile-container {
          bottom: 80px;
          right: 50%;
          transform: translateX(50%);
          flex-direction: row;
          gap: 15px;
        }
        
        .profile-photo {
          width: 50px;
          height: 50px;
          border-width: 2px;
        }
        
        .profile-status {
          font-size: 10px;
          padding: 4px 8px;
        }
        
        .status-dot {
          width: 6px;
          height: 6px;
        }
        
        .social-links {
          bottom: auto;
          top: 50%;
          right: 10px;
          transform: translateY(-50%);
          gap: 10px;
        }
        
        .social-link {
          width: 35px;
          height: 35px;
          border-width: 1.5px;
        }
        
        .social-link svg {
          width: 16px;
          height: 16px;
        }
        
        .social-link::after {
          display: none;
        }
        
        .social-link:hover {
          transform: translateX(-3px) rotate(360deg);
        }
        
        .cv-button {
          bottom: 10px;
          right: 50%;
          transform: translateX(50%);
          padding: 8px 16px;
          font-size: 11px;
          gap: 6px;
        }
        
        .cv-button svg {
          width: 16px;
          height: 16px;
        }
      }
      
      @media (max-width: 480px) {
        .social-links {
  right: 5px;
  bottom: 130px;
  gap: 8px;
}
        .profile-container {
          bottom: 70px;
          gap: 10px;
        }
        
        .profile-photo {
          width: 45px;
          height: 45px;
        }
        
        .profile-status {
          font-size: 9px;
          padding: 3px 6px;
        }
        
        .status-dot {
          width: 5px;
          height: 5px;
        }
        
        .social-links {
          right: 5px;
          gap: 8px;
        }
        
        .social-link {
          width: 32px;
          height: 32px;
        }
        
        .social-link svg {
          width: 14px;
          height: 14px;
        }
        
        .cv-button {
          bottom: 8px;

          font-size: 10px;
        }
        
        .cv-button svg {

          height: 14px;
        }
        
        .cv-text {
          display: none;
        }
        
        .cv-button::before {
          content: 'CV';
          font-weight: 700;
        }
      }
      
      /* Landscape mobile */

  gap: 8px;
}
        .profile-container {

        }
        
        .profile-photo {
          width: 40px;
          height: 40px;
        }
        
        .profile-status {

          padding: 3px 6px;
        }
        
       .social-links {
  bottom: 140px;
  top: auto;
  right: 10px;
  transform: none;
  flex-direction: column;
  gap: 10px;
}
        
        .social-link {

          height: 30px;
        }
        
        .cv-button {
          bottom: 10px;
          right: auto;
          left: 10px;
          transform: none;
        }
      }
    </style>
