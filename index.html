<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouhanned | Software Engineer & Flutter/IoT Developer</title>
    <style>
      .cv-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 24px;
        border: 2px solid #915EFF;
        border-radius: 30px;
        background: rgba(145, 94, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1000;
        text-decoration: none;
        box-shadow: 0 4px 15px rgba(145, 94, 255, 0.2);
        animation: pulse 2s infinite;
      }
      
      @keyframes pulse {
        0% {
          box-shadow: 0 4px 15px rgba(145, 94, 255, 0.2);
        }
        50% {
          box-shadow: 0 6px 20px rgba(145, 94, 255, 0.4);
        }
        100% {
          box-shadow: 0 4px 15px rgba(145, 94, 255, 0.2);
        }
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-3px);
        }
        60% {
          transform: translateY(-2px);
        }
      }
      
      .cv-button:hover {
        background: rgba(145, 94, 255, 0.8);
        transform: translateY(-3px) scale(1.05);
        box-shadow: 0 12px 30px rgba(145, 94, 255, 0.5);
        border-color: #A855F7;
        animation: none;
      }
      
      .cv-button:active {
        transform: translateY(-1px) scale(1.02);
        box-shadow: 0 6px 15px rgba(145, 94, 255, 0.3);
      }
      
      .cv-button svg {
        width: 20px;
        height: 20px;
        transition: all 0.4s ease;
      }
      
      .cv-button:hover svg {
        transform: translateY(-2px) rotate(5deg);
        animation: bounce 0.6s ease;
      }
      
      .cv-text {
        line-height: 1.2;
        white-space: nowrap;
        transition: all 0.3s ease;
      }
      
      .cv-button:hover .cv-text {
        transform: translateX(2px);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- CV Download Button -->
    <a href="https://drive.google.com/file/d/1uibnfB95qTuhiCrITZJY5064N3YSEnap/view?usp=sharing" 
       download="Mouhanned_CV.pdf"
       class="cv-button">
      <svg viewBox="0 0 24 24" fill="currentColor">
        <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z" />
        <path d="M12,11L16,15H13V19H11V15H8L12,11Z" />
      </svg>
      <span class="cv-text">Get My CV</span>
    </a>
    
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
